<!DOCTYPE html>
<html>
    <headd>
        <title>Table testing</title>
        <style>
            table.one {
                background-color: lightblue;
                border-collapse:separate;
            }

            table.two {
                border-collapse: collapse;
            }
        </style>
    </headd>
    <body>
        <table class="one" border="1" cellspacing="5" cellpadding="5">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mg Mg</td>
                    <td>Yangon</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table class="two" border="1" cellspacing="5" cellpadding="5">
            <caption>Types of materials</caption>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Pencil</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
        <dl>
            <dt>CPU</dt>
            <dd>Brain of the computer.</dd>
            <dt>HTTPS</dt>
            <dd>Hyper Text Transfer Protocol Secure.</dd>
        </dl> 
    </body>
</html>
